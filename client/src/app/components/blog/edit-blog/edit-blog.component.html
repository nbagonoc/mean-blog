<div class="container my-3">
  <div [ngClass]="messageClass" class="" role="alert" *ngIf="message">
    {{message}}
  </div>
  <div class="card shadow" *ngIf="!loading">
    <div class="card-header">
      edit blog post
    </div>
    <div class="card-body">
      <!-- Edit Blog Form -->
      <form (submit)="updateBlogSubmit()">

        <!-- Title Field -->
        <div class="form-group">
          <label for="title">Title</label>
          <!-- Title Input -->
          <input [disabled]="processing" type="text" name="title" placeholder="*Blog Title" class="form-control" [(ngModel)]="blog.title"
          />
        </div>

        <!-- Body Field -->
        <div class="form-group">
          <label for="body">Body</label>
          <!-- Body Input -->
          <textarea [disabled]="processing" name="body" rows="5" [(ngModel)]="blog.body" class="form-control" placeholder="*Blog Body"></textarea>
        </div>

        <!-- Save Changes Button -->
        <button [disabled]="processing" type="submit" name="save" class="btn btn-outline-success mr-2">Save Changes</button>
        <!-- Go Back Button -->
        <button [disabled]="processing" type="button" name="button" class="btn btn-outline-warning mr-2" (click)="goBack()">Go Back</button>
        <!-- Delete Button -->
        <a [routerLink]="['/delete-blog/', blog._id]">
          <button [disabled]="processing" type="button" name="button" class="btn btn-outline-danger">Delete</button>
        </a>

      </form>
    </div>
  </div>
</div>
